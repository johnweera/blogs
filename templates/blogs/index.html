{% extends 'base.html' %}
{% block content %}
    <div class="w3-container">
        <h3>Blogs</h3>
        {% if user.is_authenticated %}
            <p><a href="{% url 'blogs:create' %}">Create</a></p>
        {% endif %}
        {% for post in posts %}
            <p><a href="{{post.id}}">{{post}}</a></p>
        {% endfor %}
    </div>
{% endblock %}
